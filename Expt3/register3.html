<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <style>
        body {
            background-color: #007fff;
            padding-top: 10%;
        }
    </style>
    <script>
        function validateForm() {
            let x = document.forms["log"]["uname"].value;
            let y = document.forms["log"]["pword"].value;
            let z = document.forms["log"]["bday"].value;
            let w = document.forms["log"]["mail"].value;
            let a = document.forms["log"]["pword2"].value;
            if (x == "") {
                alert("Fill the username.");
                return false;
            }
            if (y == "") {
                alert("Enter valid password.");
                return false;
            }
            if (a == "" || a !== y) {
                alert("Password does'nt match.");
                return false;
            }
            if (z == "")
                alert("Enter your Date of Birth.");
            return false;
            if (w == "") {
                alert("Enter a Email-id.");
                return false;
            }

        }
    </script>
</head>

<body>
    <center>
        <form name="log" onsubmit="return validateForm()" method="post">
            <table>
                <tr>
                    <h1>REGISTER CARS</h1>
                </tr>
                <tr>
                    <td><b><label for="fname">Username:</label></b></td>
                    <td><input type="text" id="uname" name="uname"></td>
                </tr>
                <tr>
                    <td><b><label for="password">Password:</label></b></td>
                    <td><input type="password" id="pass" name="pword"></td>
                </tr>
                <tr>
                    <td><b><label for="password2">Confirm Password:</label></b></td>
                    <td><input type="password" id="pass2" name="pword2"></td>
                </tr>
                <tr>
                    <td><b><label for="birthday">BirthDay:</label></b></td>
                    <td><input type="date" id="birthday" name="bday"></td>
                </tr>
                <tr>
                    <td><b><label for="email">Email-id:</label></b></td>
                    <td><input type="email" id="gmail" name="mail"></td>
                </tr>
                <tr>
                    <td><input type="submit" id="submit" name="submit" formaction="search3.html"></td>
                    <td><input type="reset" id="reset" name="reset" style="margin-left: 70%;"></td>
                </tr>
            </table>
        </form>
    </center>

</body>

</html>
